<div class="container" style="padding-top: 50px;">

    <h1>JNS
        <small>查看JNS名字信息</small>
    </h1>

    <div id="jns-97785883" class="jnsdiv">
        <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:0px;width:100%">
            <tbody>
            <tr>
				<th colspan="3" align="left"><a class="hash-link" href="./#/jns/{{jnsId}}">{{jnsId}}</a> {{jnsIdError}} <span class="pull-right"><image height="14px" src="{{logo}}"></image> {{boundAddress}}</span></th>
            </tr>
            </tbody>
        </table>
        <div style="padding-bottom:30px;width:100%;text-align:right;clear:both">
			<span style="color:#999"><p style="word-break:break-all;">{{hexdata}}</p></span>
			<input type="button" value="绑定" class="btn btn-primary" ng-click="hexdata='向合约地址发送数据 '+bindCalldata+' 进行绑定'"></input>
			<button class="btn btn-secondary" ng-click="hexdata='向合约地址发送数据 '+unbindCalldata+' 解除绑定'">解绑定</button>
            <!--button class="btn btn-success cb">转让</button-->
        </div>
        <table class="table table-striped">
            <tbody><tr>
                <th colspan="2" style="text-align:left">概要</th>
            </tr>
            <tr>
                <td>合约地址</td>
                <td><a href="./#/address/{{contractAddress}}">{{contractAddress}}</a></td>
            </tr>
            <tr>
                <td>NFT编号</td>
                <td>{{nftId}}</td>
            </tr>
			<tr>
                <td>NFT标识</td>
				<td><image height="20px" src="{{logo}}"></image></td>
			</tr>
            <tr>
                <td>持有者</td>
                <td><a href="./#/address/{{ownerAddress}}">{{ownerAddress}}</a></td>
            </tr>
            <tr>
                <td>绑定地址</td>
                <td>
					{{boundAddress}}
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>
